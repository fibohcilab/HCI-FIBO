<html>

   <head>
    <title>JavaScript Connect tMQTT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
    <script type="text/javascript">


      client = new Paho.MQTT.Client("m16.cloudmqtt.com", 31506,"web_" + parseInt(Math.random() * 100, 10));
      

      client.onConnectionLost = onConnectionLost;
      client.onMessageArrived = onMessageArrived;
      var options = {
        useSSL: true,
        userName: "yakeuomv",
        password: "srZXuXmMKdj7",
        onSuccess:onConnect,
        onFailure:doFail
      }

      client.connect(options);
    
      function onConnect() {
      
        console.log("onConnect");
        client.subscribe("User2");
        message = new Paho.MQTT.Message("0");
        message.destinationName = "User2";
        client.send(message);
      }
    
      function doFail(e){
        console.log(e);
      }
    
      // called when the client loses its connection
      function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
          console.log("onConnectionLost:"+responseObject.errorMessage);
        }
      }
    
      // called when a message arrives
      function onMessageArrived(message) {
        console.log("onMessageArrived:"+message.payloadString);

        var a = message.payloadString;

        if(a>0){
          window.location.assign('video_Exoskel.html');
        }
      }
 

</script>
    
  </head>
    <body>
        <div class="row">
            <div id="picture" class="col-12 text-center"><img src="Exoskel.jpg" alt="" style="height: 100%; overflow-y: hidden;"></div>
          </div>
   </body>  
</html>
